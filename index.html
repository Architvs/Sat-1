<!-- This is the login page for the whole program-->
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles.css">

</head>
<body>

<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="Name" placeholder="Name" autocomplete="new-Name"> 
        <!-- draws out a textbox in order to insert their alias/ name for the user -->
      </div>
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
        <!-- draws out a textbox in order to insert an email for the user -->
      </div>

    </div>
    <div class="action">
      <input type="button" onclick="location.href='program.html';" value="Sign in" /> 
      <!--Creates a button for the user so that they go in the pixel program -->
      <input type="btn" onclick="location.href='reader.html';" value="Read file" />
      <!--Creates a button for the user so that they are able to open the program for reading the file-->
      
    </div>
  </form>
</div>
